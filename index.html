<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collector!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Averia+Libre" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mb-5">
                <h1 id="page-header-text">Crystal Collector!</h1>
            </div>
        </div>
        <div class="row text-center custom-instruction-text">
            <div class="col-6">
                <h3 id="computer-number-text"></h3>
            </div>
            <div class="col-6">
                <h3 id="user-number-text"></h3>
            </div>
        </div>
        <div class="row wood-bg p-5">
            <div class="col-12 d-flex flex-row justify-content-center">
                <div id="crystals"></div>
            </div>
        </div>
        <div class="row text-center custom-win-loss">
            <div class="col-6">
                <h3 id="wins-text"></h3>
            </div>
            <div class="col-6">
                <h3 id="losses-text"></h3>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
